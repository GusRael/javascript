<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8">
		<title>Somar dois números.</title>
	</head>	
	<script>
		//Caixa de entrada
		let numero_01=prompt("Digite o primeiro número: ");
		let numero_02=prompt("Digite o segundo número: ");
		//Caixa de mensagem
		alert("O resultado da soma é: "+ (numero_01*1 + numero_02*1));
	</script>	
	<body>
		<h1>Soma de dois números</h1>
		<h3>Exemplo 04</h3>
	</body>
</html>
