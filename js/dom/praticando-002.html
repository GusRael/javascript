<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8">
		<title>DOM</title>
		<script>
		function pegarElementosPelaTagName(){
			var elementos= document.getElementsByTagName("input");
			alert(elementos);
			alert(elementos[0].innerHTML);
			alert(elementos[1].value);
			alert(elementos[2].type);
			console.log(elementos);
			console.log(elementos[0].innerHTML);
			console.log(elementos[1].value);
			console.log(elementos[2].type);
			
		}
	</script>
	</head>		
	<body>
		<h1>DOM</h1>
		<h4>Praticando 2 - pegando valores com getElementsByTagName</h4>
		<form>
			<p><label for="nome">Nome:</label></p>
			<input type="text" id="nome" value="SENAI">
			
			<p><label for="email">Email:</label></p>
			<input type="email" id="email" value="senai@sp.senai.br">
			
			<p><input type="button" value="OK" onclick="pegarElementosPelaTagName()"></p>
		</form>
	</body>
</html>
