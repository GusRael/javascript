<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8">
		<title>DOM</title>
	</head>
	<script>
		function pegarNome(){
			var nome= document.getElementById("nome").value;
			var nome_div= document.getElementById("nome_div");
			nome_div.innerHTML = "Olá, " + nome;
		}
	</script>		
	<body>
		<h1>DOM - Prática</h1>
		<h4>Praticando 1 - Alternando conteúdo da div</h4>
		<form>
			<p><label for="nome">Nome:</label></p>
			<input type="text" id="nome" placeholder="Digite seu nome.">
			
			<p><input type="button" value="Enviar" onclick="pegarNome()"></p>
		</form>
		<div id="nome_div">
			aqui entra um novo nome
		</div>
	</body>
</html>
