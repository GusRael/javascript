<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Praticando</title>
	</head>
	<script>
		var notaFinal= prompt("Qual é a sua nota?");
		var qtdFaltas= prompt("Quantas faltas você teve?");
		var cargaHoraria= prompt("Quantas horas seu curso tem?");
		var limiteFaltas= (cargaHoraria*0.25);
		if(notaFinal >= 50 && qtdFaltas <= limiteFaltas){
			alert("Aluno foi certificado");
		}
		else{
			alert("Aluno não foi certificado");
		}
	</script> 
	<body>
	</body>
</html>
