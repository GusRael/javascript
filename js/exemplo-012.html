<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8">
		<title>For</title>
	</head>
	<script>
		for(let numero = 0; numero < 10; numero++){
			alert("Interação número " + numero);
		}
		alert("Você siu do laço. Até mais")
	</script>		
	<body>
		<h1>Laço de repetição</h1>
		<h3>Exemplo 12 - For</h3>
	</body>
</html>
