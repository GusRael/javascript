<!DOCTYPE html>
<html>
	<head>
	<meta charset="UTF-8">
	<title>Cofre</title>
	<script>
		var vinteCinco=prompt("Quantas moedas de 25 centavos tem o seu cofrinho?");
		var dezCents=prompt("Quantas moedas de 10 centavos tem o seu cofrinho?");
		var cincoCents=prompt("Quantas moedas de 5 centavos tem o seu cofrinho?");
		var converte= 0.25*vinteCinco + 0.10*dezCents + 0.05*cincoCents
		alert("O total de dinheiro no seu cofrinho -> " + converte);		
	</script>
	</head>

	</body>
</html>
