<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8">
		<title>IF ELSE</title>
	</head>
	<script>
		let numero_digitado=prompt("Digite um número: ");
		if(numero_digitado==100)
		{
			alert("Você digitou o número 100")
		}
		else if(numero_digitado<100)
		{
			alert("Você digitou um número menor que 100")
		}
		else
		{
			alert("Você digitou um número maior que 100")
		}
		
	</script>		
	<body>
		<h1>IF ELSE</h1>
		<h3>Exemplo 10</h3>
	</body>
</html>
